<!DOCTYPE html>
<html>
<head>
        <title>投诉举报 - {config.webtitle}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <!--[if lt IE 9]><link href="{config.templateskin}/css/style.css"  rel="stylesheet" type="text/css" /><![endif]-->
        <link href="{config.templateskin}/fancybox/jquery.fancybox-1.3.4.css" rel="stylesheet" type="text/css" />
        <link href="{config.templateskin}/css/nivo-slider.css" rel="stylesheet" type="text/css" />
        <link href="{config.templateskin}/css/style.css" rel="stylesheet" type="text/css" media="only screen and (min-width: 981px)" />
        <link href="{config.templateskin}/css/style-tablet-responsive.css" rel="stylesheet" media="only screen and (min-width: 650px) and (max-width: 980px)" />
        <!-- SWITCH TO SMALLER, RESPONSIVE LIQUID LAYOUT -->
        <link href="{config.templateskin}/css/style-responsive.css" rel="stylesheet" media="only screen and (max-width: 649px)" />
        <!-- SWITCH TO SMALLEST, RESPONSIVE LIQUID LAYOUT -->
        <link href="{config.templateskin}/css/styler-farbtastic.css" rel="stylesheet" type="text/css" />
        <!-- UPDATE BROWSER WARNING IF IE 7 OR LOWER -->
        <!--[if lt IE 8]><link href="{config.templateskin}/css/stop_ie.css"  rel="stylesheet" type="text/css" /><![endif]-->
        <!-- JAVASCRIPTS -->
        <script type="text/javascript" src="{config.templateskin}/js/jquery.min.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/jquery-ui-1.8.17.custom.min.js"></script>
        <script type="text/javascript" src="{config.templateskin}/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/jquery.nivo.slider.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/jquery.bgslider.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/preloader.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/basic.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/contact_form.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/jquery.quicksand.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/quicksand_call.js"></script>
        <script type="text/javascript" src="{config.templateskin}/js/styler.js"></script>
        <link rel="stylesheet" href="{config.webpath}css/validate.css" />
        <script type="text/javascript" src="{config.webpath}scripts/jquery/jquery.form.min.js"></script>
        <script type="text/javascript" src="{config.webpath}scripts/jquery/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="{config.webpath}scripts/lhgdialog/lhgdialog.js?skin=idialog"></script>
        <script type="text/javascript">
            $(function () {
                //初始化发表评论表单
                AjaxInitForm('complain_form', 'btnSubmit', 1);
            });
            function change(s) {
                $.ajax({
                    type: "post",
                    url: "{config.webpath}tools/submit_ajax.ashx?action=diqu&top_id=" + s.value,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
              
                        var result = eval(data);
                        $(result).each(function (key) {
                            var htitle = result[key].title;
                            AppendOption(htitle);
                        });
                    },
                    error: function () {
                        alert("ajax请求失败");
                    }
                });
            };
        </script>
    <script type="text/javascript">
        function check() {
            if (document.all['object'].checked) {
                document.getElementById('id1').style.display = 'block';
            }
            else {
                document.getElementById('id1').style.display = 'none';
            }
        }
    </script>
    </head>
<body>
    <%template src=/_other.html/%>
    <!-- SITE WRAPPER -->
    <div id="wrapper">
        <!-- PAGE WITH CONTENTS -->
        <div id="page">
            <div class="content">
                <div id="points">
                    <img src="{config.templateskin}/images/gfrc.jpg" />
                    <div class="notice">
                        <p>
                            实名举报奖励申明：
                            公司审计部将严格为您保密，并对举报事项展开调查、核实工作，若情况属实则上报公司董事会并向您反馈结果，后将根据《云南华夏房地产有限公司审计部奖惩条例》进行奖励。
                            举报电话：65330000-6609，具体奖励细则请看<a href="#">通知链接</a>。
                        </p>
                        <p>审计部邮箱地址：Hx_sjb@163.com</p>
                    </div>
                    <form id="complain_form" name="complain_form" url="{config.webpath}plugins/complain/ajax.ashx?action=add&ftype=2">
                            <div class="switch">
                                <label style="float:left">是否实名：</label>
                                <div  class="checkbox">
                                    <input id="realname" name="object" type="checkbox" value="1" onclick="check();" />
                                    <label style="width:60px" for="realname"></label>
                                </div>
                            </div>
                        <div class="clear"></div>

                        <div>
                            <p>
                                <label>投诉/举报：</label>
                                <label style="width:inherit"><input type="radio" name="textType" value="投诉" />投诉</label>
                                <label style="width:inherit"><input type="radio" name="textType" value="举报" />举报</label>
                            </p>
                            <div id="id1" style="display: none;">
                                <p><label>您的姓名：</label><input type="text" id="txttxtUserName" name="txttxtUserName" class="name" datatype="*" nullmsg="请填写您的姓名" sucmsg=" " />*</p>
                                <p>
                                    <label>性别：</label>
                                    <label style="width:inherit"><input type="radio" name="Sex" value="男性" />男性</label>
                                    <label style="width:inherit"><input type="radio" name="Sex" value="女性" />女性</label>
                                <p><label>联系邮箱：</label><input type="text" id="txtUserEmail" name="txtUserEmail" class="name" datatype="*" nullmsg="请填写您的联系邮箱" sucmsg=" " />*</p>
                                </p>
                            </div>
                            <p><label>图片上传：</label><input type="file" name="file" /></p>
                            <p>
                                <label class="left">留言说明：</label>
                                <textarea id="txtContent" class="msgbox" name="textDescribe" datatype="*" nullmsg="请填写您的情况说明" sucmsg=" "></textarea>*
                            </p>
                            <p>
                                <label>验证码：</label><input id="txtCode" name="txtCode" type="text" datatype="*" sucmsg=" " nullmsg="请填写验证码！" style="width:80px;" />
                                <a href="javascript:;" onclick="ToggleCode(this, '{config.webpath}tools/verify_code.ashx');return false;" style="color:#fff;">
                                    <img src="{config.webpath}tools/verify_code.ashx" width="80" height="22" />
                                </a>
                            </p>
                            <p><input type="submit" class="button1 yellow point_search" value="提交" id="btnSubmit" name="btnSubmit" /></p>
                        </div>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
            <!-- .content ends -->
        </div>
        <!-- #page ends -->
        <!-- SIDEBAR -->
        <div id="sidebar">
            <div id="sidebar-color"></div>
            <!-- SIDEBAR COLOR LAYER -->
            <div id="sidebar-border"></div>
            <!-- SIDEBAR BORDER LAYER -->
            <div id="sidebar-light"></div>
            <!-- SIDEBAR RADIAL GRADIENT LIGHT LAYER -->
            <div id="sidebar-texture"></div>
            <!-- SIDEBAR TEXTURE LAYER -->
            <!-- SIDEBAR CONTENT LAYER -->
            <%template src=/_header.html/%>
            <!-- #sidebar-content ends -->
        </div>
        <!-- #sidebar ends -->
    </div>
    <!-- #wrapper ends -->
    <!-- BACKGROUND SLIDER -->
</body>
</html>
